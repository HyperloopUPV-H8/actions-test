name: Create Release

on:
  push:
    branches:
      - master
      - develop

jobs:
  build-binary:
    name: "Release app"
    runs-on: ubuntu-latest
    container:
        image: golang:alpine
        env:
            SECRET: ${{ secrets.GOOGLE_DRIVE_API}}


    steps:
      - name: "Install packages"
        run: sudo apk update && sudo apk add --no-cache libpcap-dev musl-dev gcc

      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Load secret"
        run: |
            echo $SECRET > ./src/excel_adapter/internals/secret.json

      - name: "Build for linux"
        working-directory: ./src
        run: |
          CGO_ENABLED=1 GOARCH=amd64 GOOS=linux go build -ldflags '-linkmode external -extldflags "-static"' -o backend-linux

    #   - name: "Build for windows"
    #     working-directory: ./src
    #     run: |
    #       CGO_ENABLED=1 GOOS=windows go build -ldflags '-linkmode external -extldflags "-static"' -o backend-windows.exe

      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: "latest"
          title: "preview"
          prerelease: true
          files: |
            backend-linux
            # backend-windows.exe

      
